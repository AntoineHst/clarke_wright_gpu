services:
  vrp:
    image: nvidia/cuda:11.3.1-devel-ubuntu20.04
    container_name: vrp_container
    runtime: nvidia
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - DEBIAN_FRONTEND=noninteractive
    command: >
      /bin/bash -c "
      apt-get update &&
      apt-get install -y build-essential cmake &&
      apt-get install -y cuda-toolkit-11-3 &&  # Assure que les outils CUDA sont install√©s
      cmake . &&
      make &&
      ./main"
